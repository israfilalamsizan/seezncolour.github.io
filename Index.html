<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seezn`s custom Gradient Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #gradient-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to right, #ff0000, #0000ff);
      transition: background 0.3s ease;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    input[type="color"] {
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="gradient-container">
    <header>Seezn`s Gradient Background</header>
    <div id="controls">
      <label>
        Color 1: <input type="color" id="color1" value="#ff0000">
      </label>
      <label>
        Color 2: <input type="color" id="color2" value="#0000ff">
      </label>
    </div>
    <footer>
      &copy; Creator-Israfil Alam Sizan
    </footer>
  </div>

  <script>
    const color1 = document.getElementById("color1");
    const color2 = document.getElementById("color2");
    const gradientContainer = document.getElementById("gradient-container");

    // Function to update the gradient
    function updateGradient() {
      const gradient = `linear-gradient(to right, ${color1.value}, ${color2.value})`;
      gradientContainer.style.background = gradient;
    }

    // Event listeners for auto-update
    color1.addEventListener("input", updateGradient);
    color2.addEventListener("input", updateGradient);

    // Initial gradient setup
    updateGradient();
  </script>
</body>
</html>
